{% block content %}
<style>
    @font-face { font-family: Arkhip; src: url('https://static1.squarespace.com/static/645eae040417d24d02c493bb/t/647738d0faa0e254c65cfe6e/1685534928515/Arkhip_font.otf'); }

    body {
        background-color: #222222;
        color: #FFA500;
        font-family: Arial;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #FFFFFF;
        font-family: Arkhip;
        font-size: 35pt;
    }

    h5 {
        color: #F7941E;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        padding: 10px;
        font-size: 13pt;
        margin: 5px;
        width: 250px;
        border-radius: 50px;
        border: 1px solid #F7941E;
    }

    button {
        background-color: #F7941E;
        color: #222222;
        border: none;
        padding: 15px 30px;
        font-size: 20pt;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 50px;
    }

    button:hover {
        background-color: #F15A29;
    }
</style>
<br>
<br>
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h1>Регистрация на сайте</h1>
        </div>
        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <p>
                <input type="text" name="username" maxlength="150" autofocus required placeholder="Username">

                <input type="email" name="email" maxlength="254" required placeholder="Email">
            </p>
            <p>
                <input type="text" name="tg_username" maxlength="150" required placeholder="Telegram Username">

                <input type="text" name="first_name" maxlength="30" required placeholder="First Name">
            </p>
            <p>
                <input type="text" name="last_name" maxlength="30" required placeholder="Last Name">

                <input type="password" name="password1" required placeholder="Password">
            </p>
            <p>
                <input type="password" name="password2" required placeholder="Password confirmation">
            </p>
            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-dark mt-2">Зарегистрироваться</button>
            <a><img src="https://iili.io/Jh0MBV4.png" alt="Jh0ClWv.png" alt="JhlkvWX.png" border="0" style="width:100%;height:100%px; "></a>
        </form>
    </div>
</div>
{% endblock %}
